<form [formGroup]='loginForm'  (ngSubmit)='onSubmit()'>
    <label for="userEmail">Email: </label>

    <label for="userPassword">Password: </label>
    <input type="text"  formControlName="restaurantPassword">

    <button>Submit</button>
</form>
