    <table  class="table">
        <thead>
          <tr>
         
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            
            <th scope="col">Area</th>
            <th scope="col">Street</th>
            <th scope="col">Pincode</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let restaurant of restArray">
         
            <td>{{restaurant.restaurantName}}</td>
            <td>{{restaurant.restaurantEmail}}</td>
           
            <td>{{restaurant.address.area}}</td>
            <td>{{restaurant.address.street}}</td>
            <td>{{restaurant.address.pincode}}</td>
          </tr>
        
        </tbody>
