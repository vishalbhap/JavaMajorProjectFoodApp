<body>
  <div class="conatainer">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">User List</a>
  <a class="navbar-brand" href="#" id="name">
    <img
      src="https://cdn3.iconfinder.com/data/icons/diversity-avatars/64/chef-man-white-256.png"
      width="35" height="35" class="d-inline-block align-top" alt="Lab Logo">&nbsp;&nbsp;&nbsp;
      <!-- <h1>Navbar</h1> -->
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">      
    </ul>
 
  </div>
</nav>


    <table  class="table">
        <thead>
          <tr>
         
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">MobileNo</th>
            <th scope="col">Area</th>
            <th scope="col">Street</th>
            <th scope="col">Pincode</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userArray">
         
            <td>{{user.userName}}</td>
            <td>{{user.userEmail}}</td>
            <td>{{user.userMobileNo}}</td>
            <td>{{user.address.area}}</td>
            <td>{{user.address.street}}</td>
            <td>{{user.address.pincode}}</td>
            <td><button type="button" class="btn btn-danger">Unblock</button></td>
          </tr>
        
        </tbody>
      </table>

  
    </div>
    
</body>
