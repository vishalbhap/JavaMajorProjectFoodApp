<p>orders-list works!</p>

<table  class="table">
    <thead>
      <tr>
     
        <th scope="col">Order ID</th>
        <th scope="col">Order Status</th>
        <th scope="col">Order Time</th>
        <th scope="col">Total</th>
        <th scope="col">User Id</th>
        <th scope="col">User Address</th>
        <th scope="col">Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderList">
     
        <td>{{order.orderId}}</td>
        <td>{{order.orderStatus}}</td>
        <td>{{order.orderTime}}</td>
        <td>{{order.total}}</td>
        <td>{{order.user.userId}}</td>
        <td>{{order.user.address.area}}</td>
        <td><button type="button" class="btn btn-primary" (click)="acceptOrder(order.orderId)">Accept Order</button>&nbsp;
          <button type="button" class="btn btn-danger" (click)="rejectOrder(order.orderId)">Reject Order</button></td>
        <!-- <td><h4 (click)="acceptOrder(order.orderId)">Accept Order</h4></td>
        <td><h4 (click)="rejectOrder(order.orderId)">Reject Order</h4></td> -->
      </tr>
    
    </tbody>
  </table>

</body>
