<p>fav-list works!</p>
<table  class="table">
    <thead>
      <tr>
     
        <th scope="col">FoodName</th>
        <th scope="col">Food Category</th>
        <th scope="col">Price</th>
        <th scope="col">Offer</th>
        <th scope="col">Quantity</th>
        <th scope="col">Restaurant Name</th>
        <th scope="col">Area</th>
        <th scope="col">Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of favList">
     
        <td>{{food.foodName}}</td>
        <td>{{food.foodCategory}}</td>
        <td>{{food.price}}</td>
        <td>{{food.offer}}</td>
        <td>{{food.quantity}}</td>
        <td>{{food.restaurant.restaurantName}}</td>
        <td>{{food.restaurant.address.area}}</td>
        <td><button class="btn btn-success" (click)="addToCart(food)"> Add to Cart</button></td>
        <!-- <td><h4 (click)="addToFavourites(food)"> Add to Favourites</h4></td> -->
      </tr>
    
    </tbody>
  </table>

  <!-- <h1><button class="nav-link" href="#" routerLink="cartPage">View Cart 1</button></h1> -->
